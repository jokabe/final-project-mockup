<template name="Landing_Page">
  <div id="main-area">
    <div id="top-menu" class="ui borderless inverted menu">
      <div class="ui container">
        <span id="main-title">
          <h1>University of Hawaii Carpool</h1>
        </span>

        <div class="right item">
          {{> Cas_Login }}
        </div>
      </div>
    </div>

    <div id="center-area">
      <div class="ui center aligned grid">
        <div class="row">
          <h2>Create your Profile</h2>
        </div>
        <div class="row">
          <h2>Mark your Location for a Pickup</h2>
        </div>
        <div class="row">
          <h2>Mark the Area you can Pickup</h2>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <p>Created by a University of Hawaii at Manoa Student</p>
  </div>


</template>
