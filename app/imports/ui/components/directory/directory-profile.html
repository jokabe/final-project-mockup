<template name="Directory_Profile">

  <div class="card">
    <div class="content">
      <div class="header">
        {{ profile.firstName }} {{ profile.lastName }}
      </div>
      <div>
        {{ profile.location }}<br>
        {{ profile.phone }} <br>
        {{ profile.email }}
      </div>
    </div>
  </div>

</template>
